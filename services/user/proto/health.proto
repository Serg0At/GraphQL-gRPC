syntax = "proto3";

package grpc.health.v1;

// Request asks health for a specific service (empty means overall)
message HealthCheckRequest {
  string service = 1;
}

// Response contains enum status
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3; // Used only by the Watch stream
  }
  ServingStatus status = 1;
}

// Health service (Check = unary, Watch = server-stream)
service Health {
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
}
